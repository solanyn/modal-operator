replicaCount: 1

image:
  repository: ghcr.io/solanyn/modal-operator
  pullPolicy: IfNotPresent
  tag: ""  # Defaults to chart appVersion

# Sidecar images for mutated pods
sidecarImages:
  logger:
    repository: ghcr.io/solanyn/modal-operator-logger
    pullPolicy: IfNotPresent
    tag: ""  # Defaults to chart appVersion
  proxy:
    repository: ghcr.io/solanyn/modal-operator-proxy
    pullPolicy: IfNotPresent
    tag: ""  # Defaults to chart appVersion

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8080
  metricsPort: 8081

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

# Modal configuration
modal:
  tokenSecret: modal-token
  defaultGpuType: "T4"
  environment: "main"

# Modal operator proxy configuration
proxy:
  enabled: true
  replicaCount: 2
  image:
    repository: ghcr.io/solanyn/modal-operator-proxy
    pullPolicy: IfNotPresent
    tag: ""  # Defaults to chart appVersion
  resources: {}  # Unset by default - users should configure based on their needs

# Webhook configuration
webhook:
  enabled: true

# Metrics configuration
metrics:
  enabled: true
  interval: 30s
  scrapeTimeout: 10s
  labels: {}
