apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: modaljobs.modal-operator.io
spec:
  group: modal-operator.io
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          metadata:
            type: object
          spec:
            description: Specification for a Modal job.
            properties:
              image:
                description: Container image to run
                type: string
              command:
                description: Command to execute
                items:
                  type: string
                type: array
              args:
                description: Arguments to command
                items:
                  type: string
                type: array
              cpu:
                default: '1.0'
                description: CPU allocation
                type: string
              memory:
                default: 512Mi
                description: Memory allocation
                type: string
              gpu:
                default: null
                description: GPU specification (e.g., T4:1)
                type: string
                nullable: true
              env:
                additionalProperties:
                  type: string
                description: Environment variables
                type: object
              timeout:
                default: 300
                description: Job timeout in seconds
                type: integer
              retries:
                default: 0
                description: Number of retries
                type: integer
              tunnel_enabled:
                default: false
                description: Enable tunnel to cluster
                type: boolean
              tunnel_port:
                default: 8000
                description: Tunnel port
                type: integer
              replicas:
                default: 1
                description: Number of replicas for distributed jobs
                type: integer
              enable_i6pn:
                default: false
                description: Enable IPv6 private networking
                type: boolean
            required:
            - image
            type: object
          status:
            description: Status of a Modal job.
            properties:
              phase:
                default: Pending
                description: Job phase
                type: string
              modal_app_id:
                default: null
                description: Modal app ID
                type: string
                nullable: true
              modal_function_id:
                default: null
                description: Modal function ID
                type: string
                nullable: true
              tunnel_url:
                default: null
                description: Tunnel URL if enabled
                type: string
                nullable: true
              log_url:
                default: null
                description: Modal app logs URL
                type: string
                nullable: true
              created_at:
                default: null
                description: Creation timestamp
                type: string
                nullable: true
              started_at:
                default: null
                description: Start timestamp
                type: string
                nullable: true
              finished_at:
                default: null
                description: Finish timestamp
                type: string
                nullable: true
              conditions:
                description: Status conditions
                items:
                  additionalProperties: true
                  type: object
                type: array
            type: object
        required:
        - apiVersion
        - kind
        - metadata
        - spec
    subresources:
      status: {}
  scope: Namespaced
  names:
    plural: modaljobs
    singular: modaljob
    kind: ModalJob
